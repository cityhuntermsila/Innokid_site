<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inno Kid - Espace Spécialiste</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f9ce69, #65b7f3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            margin-bottom: 40px;
        }
        .logo {
            width: 150px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
        }
        .section {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #2e7d32;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .child-info {
            text-align: right;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            direction: ltr;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
            font-size: 1rem;
        }
        th {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        tbody tr:hover {
            background-color: #e8f5e9;
        }
        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }
        .good { background-color: #4caf50; }
        .medium { background-color: #ff9800; }
        .low { background-color: #f44336; }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        input:invalid { border-color: #f44336; }
        .tooltip {
            position: relative;
            cursor: help;
        }
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: 5px;
            width: 220px;
            z-index: 10;
            bottom: 100%;
            right: 50%;
            transform: translateX(50%);
            font-size: 0.9rem;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .action-button, .reset-button, .back-button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-button { background-color: #4caf50; color: white; }
        .action-button:hover { background-color: #388e3c; }
        .reset-button { background-color: #f44336; color: white; }
        .reset-button:hover { background-color: #d32f2f; }
        .back-button { background-color: #9e9e9e; color: white; }
        .back-button:hover { background-color: #757575; }
        .child-selector {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            min-width: 200px;
        }
        .chart-container {
            max-width: 100%;
            height: 400px;
            margin: 30px auto;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            th, td { font-size: 0.9rem; padding: 8px; }
            input[type="number"] { width: 60px; }
            .chart-container { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo Inno Kid" class="logo" />
            <h1>Espace Spécialiste - Inno Kid</h1>
        </div>

        <div id="specialist-section" class="section">
            <h2>Rapport du Spécialiste</h2>
            <div class="child-selector">
                <select id="specialist-child-select" onchange="updateSpecialistView()">
                    <option value="child1">Ahmad Ali</option>
                    <option value="child2">Layla Mohammed</option>
                    <option value="child3">Youssef Khaled</option>
                </select>
            </div>
            <div class="child-info">
                <h3 id="specialist-child-name">Ahmad Ali</h3>
                <p id="specialist-child-age">Âge: 6 ans</p>
            </div>
            <div class="chart-container">
                <canvas id="specialistChart" aria-label="Statistiques de progression"></canvas>
            </div>
            <form id="progressForm">
                <table aria-label="Tableau de progression pour le spécialiste">
                    <thead>
                        <tr>
                            <th>Compétence</th>
                            <th>Essais</th>
                            <th>Réussites</th>
                            <th>Échecs</th>
                            <th>Taux</th>
                        </tr>
                    </thead>
                    <tbody id="specialist-table-body"></tbody>
                </table>
                <div class="actions">
                    <button type="button" class="back-button" onclick="window.location.href='statistique.html'">Retour aux statistiques</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const skills = [
            { id: 'recognizeLetters', label: 'Reconnaissance des lettres', tooltip: 'Critère : Reconnaître les lettres.\nIndicateurs : Distinguer "أ" et "ب".' },
            { id: 'pronounceLetters', label: 'Prononciation des lettres', tooltip: 'Critère : Prononcer clairement.\nIndicateurs : Dire "alif" pour "أ".' },
            { id: 'recognizeWords', label: 'Reconnaissance des mots', tooltip: 'Critère : Lire des mots simples.\nIndicateurs : Lire "كتاب".' },
            { id: 'pronounceWords', label: 'Prononciation des mots', tooltip: 'Critère : Prononcer clairement.\nIndicateurs : Dire "باب" sans erreur.' },
            { id: 'recognizeNumbers', label: 'Reconnaissance des chiffres', tooltip: 'Critère : Reconnaître 1 à 10.\nIndicateurs : Pointer "5".' },
            { id: 'pronounceNumbers', label: 'Prononciation des chiffres', tooltip: 'Critère : Dire les chiffres.\nIndicateurs : "خمسة" pour 5.' },
            { id: 'recognizeShapes', label: 'Reconnaissance des formes', tooltip: 'Critère : Identifier cercle, carré.\nIndicateurs : Nommer "دائرة".' },
            { id: 'pronounceShapes', label: 'Prononciation des formes', tooltip: 'Critère : Nommer les formes.\nIndicateurs : Dire "مربع".' },
            { id: 'recognizeColors', label: 'Reconnaissance des couleurs', tooltip: 'Critère : Identifier rouge, bleu.\nIndicateurs : Pointer "أحمر".' },
            { id: 'pronounceColors', label: 'Prononciation des couleurs', tooltip: 'Critère : Nommer les couleurs.\nIndicateurs : Dire "أزرق".' },
            { id: 'visualDiscrimination', label: 'Discrimination visuelle', tooltip: 'Critère : Différencier formes.\nIndicateurs : "أ" ≠ "ب".' },
            { id: 'naming', label: 'Dénomination', tooltip: 'Critère : Nommer ce qu’on voit.\nIndicateurs : "هذا ألف".' },
            { id: 'letterSoundAssociation', label: 'Lettre-son', tooltip: 'Critère : Associer son.\nIndicateurs : "ب" → "ba".' },
            { id: 'writing', label: 'Écriture', tooltip: 'Critère : Copier lettres.\nIndicateurs : Écrire "أ" droit.' },
            { id: 'spelling', label: 'Orthographe', tooltip: 'Critère : Former mots.\nIndicateurs : "ب ا ب" → "باب".' },
            { id: 'memory', label: 'Mémoire', tooltip: 'Critère : Se souvenir.\nIndicateurs : Répéter "أ ب ت".' },
            { id: 'application', label: 'Application', tooltip: 'Critère : Utiliser en contexte.\nIndicateurs : Lire phrase.' },
            { id: 'focusAttention', label: 'Attention', tooltip: 'Critère : Se concentrer.\nIndicateurs : Suivre 5 min.' },
            { id: 'educationalInteraction', label: 'Interaction', tooltip: 'Critère : Participer.\nIndicateurs : Poser questions.' },
            { id: 'auditoryDiscrimination', label: 'Discrimination auditive', tooltip: 'Critère : Entendre différence.\nIndicateurs : "ت" ≠ "ط".' },
            { id: 'sequencing', label: 'Séquencement', tooltip: 'Critère : Ordonner.\nIndicateurs : "أ ب ج".' },
            { id: 'creativity', label: 'Créativité', tooltip: 'Critère : Inventer.\nIndicateurs : Dessiner lettre.' },
            { id: 'selfEvaluation', label: 'Auto-évaluation', tooltip: 'Critère : Reconnaître erreur.\nIndicateurs : Corriger soi-même.' },
            { id: 'adaptability', label: 'Adaptabilité', tooltip: 'Critère : Changer méthode.\nIndicateurs : Apprendre par jeu.' },
            { id: 'independence', label: 'Autonomie', tooltip: 'Critère : Travailler seul.\nIndicateurs : Chercher lettre.' },
            { id: 'similarLetterDiscrimination', label: 'Lettres similaires', tooltip: 'Critère : "س" ≠ "ش".\nIndicateurs : Pointer différence.' }
        ];

        const defaultChildrenData = { /* Même que dans le fichier parent, mais complet */ };

        // [Insérez ici la même structure defaultChildrenData que dans le fichier parent, mais avec TOUTES les compétences]
        // Pour éviter la répétition, vous pouvez aussi externaliser dans un fichier JS partagé (data.js)

        function getChildrenData() {
            try {
                const stored = localStorage.getItem('childrenData');
                if (!stored) {
                    localStorage.setItem('childrenData', JSON.stringify(defaultChildrenData));
                    return defaultChildrenData;
                }
                return JSON.parse(stored);
            } catch (e) {
                console.error(e);
                localStorage.setItem('childrenData', JSON.stringify(defaultChildrenData));
                return defaultChildrenData;
            }
        }

        function createChart(childData) {
            const ctx = document.getElementById('specialistChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: skills.map(s => s.label),
                    datasets: [{
                        label: 'Taux (%)',
                        data: skills.map(s => childData.skills[s.id].percentage),
                        backgroundColor: '#ff4081',
                        borderColor: '#d81b60'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, max: 100 } },
                    plugins: { legend: { position: 'top' } }
                }
            });
        }

        function generateTableRows(childData) {
            return skills.map(skill => {
                const d = childData.skills[skill.id];
                const cls = d.percentage >= 75 ? 'good' : d.percentage < 50 ? 'low' : 'medium';
                return `<tr>
                    <td class="tooltip" data-tooltip="${skill.tooltip}">${skill.label}</td>
                    <td><input type="number" id="${skill.id}_attempts" min="1" value="${d.attempts}" required></td>
                    <td><input type="number" id="${skill.id}_successes" min="0" value="${d.success}" required></td>
                    <td>${d.failure}</td>
                    <td><div class="progress-bar"><div class="progress ${cls}" style="width: ${d.percentage}%"></div></div>${d.percentage}%</td>
                </tr>`;
            }).join('');
        }

        function updateSpecialistView() {
            const childId = document.getElementById('specialist-child-select').value;
            const data = getChildrenData()[childId];
            document.getElementById('specialist-child-name').textContent = data.name;
            document.getElementById('specialist-child-age').textContent = `Âge: ${data.age}`;
            document.getElementById('specialist-table-body').innerHTML = generateTableRows(data);

            const canvas = document.getElementById('specialistChart');
            if (canvas.chart) canvas.chart.destroy();
            createChart(data);
        }

        function resetProgress() {
            if (confirm('Réinitialiser toutes les données ?')) {
                const childId = document.getElementById('specialist-child-select').value;
                const data = getChildrenData();
                data[childId].skills = JSON.parse(JSON.stringify(defaultChildrenData[childId].skills));
                localStorage.setItem('childrenData', JSON.stringify(data));
                updateSpecialistView();
                alert('Données réinitialisées !');
            }
        }

        document.getElementById('progressForm').addEventListener('submit', e => {
            e.preventDefault();
            const childId = document.getElementById('specialist-child-select').value;
            const data = getChildrenData();
            let valid = true;

            skills.forEach(skill => {
                const attempts = parseInt(document.getElementById(`${skill.id}_attempts`).value);
                const success = parseInt(document.getElementById(`${skill.id}_successes`).value);
                if (isNaN(attempts) || isNaN(success) || success > attempts || attempts < 1) {
                    valid = false;
                } else {
                    data[childId].skills[skill.id] = {
                        attempts, success,
                        failure: attempts - success,
                        percentage: Math.round((success / attempts) * 100)
                    };
                }
            });

            if (!valid) {
                alert('Vérifiez les valeurs !');
                return;
            }

            localStorage.setItem('childrenData', JSON.stringify(data));
            alert('Enregistré !');
            updateSpecialistView();
        });

        document.addEventListener('DOMContentLoaded', updateSpecialistView);
    </script>
</body>
</html>
